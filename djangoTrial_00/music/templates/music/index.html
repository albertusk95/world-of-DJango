{% extends 'music/base.html' %}

{% block title %}
	SAIMelody
{% endblock %}

{% block body %}
	{% if object_list %}
		<ul>
			{% for album in object_list %}
				<li>
					<!-- url(r'^(?P<albumIDs>[0-9]+)/', views.detail, name="detail") -->
					<!-- album.id in the command url 'detail' album.id is something that we want to add
						 to <albumIDs> as <albumIDs> is a variable
					--> 
					<a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a>
				</li>
			{% endfor %}
		</ul>

	{% else %}
		<h3>Page not found</h3>
	{% endif %}
{% endblock %}
